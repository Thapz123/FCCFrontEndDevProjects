<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Machine #FCC</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container ">
    <h1 class="center-align">Quote Machine</h1>
    <h5 class="center-align">
    Here are a few quotes that might inspire or encourage you.
  </h5>
    <div class="section">
      <div class="row ">
        <div class="col s12 center-align">
          <button class="waves-effect waves-light btn-floating new-quote">
            <i class="material-icons">play_arrow</i>
          </button>
        </div>
      </div>
      <div class="row center-align valign-wrapper">

        <div class="col s12 display card-panel teal darken-3 white-text">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
      </div>
      
    </div>
    <div class="row center-align">
      <a href="" class="center-align tweet">
        <button class="btn grey darken-3 "><i class="fa fa-twitter"></i> Tweet</button>
      </a>
    </div>
  <footer><p class="center-align">Proudly designed by Thapz</p></footer>
  </div>
  
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
