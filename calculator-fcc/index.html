<!doctype html/>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="col-xs-8 col-md-6 col-lg-6 " id="calc_body">
      <div class="row">
        <div class="col-xs-11" id= "display">
          
        </div>
      </div>
      <div class="row">
        <div id="keys" class="col-xs-11">      
<!--            pad-->
          <div class="col-xs-12" id="numpad">
<!--             Beginning of first row -->
            <div class="row">
              <div class="col-xs-3" id="">          
                <button class="num" id="7">7</button>
              </div>
              <div class="col-xs-3" id="">          
                <button class="num" id="8">8</button>
              </div>
              <div class="col-xs-3" id="">   
                
                <button class="num" id="9">9</button>
              </div>
              <div class="col-xs-3">
              <button class="operator" id="+">+</button>
            </div>
              
            </div> 
<!--          End of first row    -->
<!--      Beginning of second row        -->
            <div class="row">
              <div class="col-xs-3" id="">          
                <button class="num" id="4">4</button>
              </div>
              <div class="col-xs-3" id="">          
                <button class="num" id="5">5</button>
              </div>
              <div class="col-xs-3" id="">   
                
                <button class="num" id="6">6</button>
              </div>
              <div class="col-xs-3">
              <button class="operator" id= "-">–</button>
            </div>
              
            </div> 
<!--             End of second row -->
<!--            Beginning of third row-->
             <div class="row">
              <div class="col-xs-3" id="">          
                <button class="num" id="1">1</button>
              </div>
              <div class="col-xs-3" id="">          
                <button class="num" id="2">2</button>
              </div>
              <div class="col-xs-3" id="">   
                
                <button class="num" id="3">3</button>
              </div>
              <div class="col-xs-3">
              <button class="operator" id="x">x</button>
            </div>
              
            </div> 
<!--              /third row-->
<!--              fourth row-->
             <div class="row">
              <div class="col-xs-3" id="">          
                <button class="num" id="0">0</button>
              </div>
              <div class="col-xs-6" id="">          
                <button class="operator operator-extend" id="=">=</button>
              </div>
              <div class="col-xs-3">
              <button class="operator" id="÷">÷</button>
            </div>
            
            </div> 
<!--              /fourth row-->
          </div>
<!--        /pad    -->
          
            
            
          
        </div>
      </div>
    </div>
    
  </div>
  <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript" ></script>
</body>
</html>
