<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>


    

    

    <body>
        <h1>Pomodoro Timer</h1>
        <div id="circle" class="text-center">
            <div>
                <div id="display">Click Start To Begin</div>
                <button id="start_stop" class="btn">
                    <h2 id="start_stop_btn">Start</h2></button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="text-center">Rest</h3>
                    <div class="row">
                        <div class="col-xs-1 col-xs-offset-2">
                            <button id="add_rest" class="btn">+</button>
                        </div>
                        <div class="col-xs-6">
                            <h4 id="rest" class="text-center">5</h4>
                        </div>
                        <div class="col-xs-1">
                            <button id="minus_rest" class="btn"></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3 class="text-center">Work</h3>
                    <div class="row">
                        <div class="col-xs-1 col-xs-offset-2">
                            <button id="add_work" class="btn">+</button>
                        </div>
                        <div class="col-xs-6">
                            <h4 id="work" class="text-center">25</h4>
                        </div>
                        <div class="col-xs-1 ">
                            <button id="minus_work" class="btn">-</button>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>


</html>
